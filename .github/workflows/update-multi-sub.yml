name: Update Multiple Subscriptions

on:
  schedule:
    - cron: "0 */6 * * *"  # æ¯6å°æ—¶æ‰§è¡Œ
  workflow_dispatch:

jobs:
  update-subscriptions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download and Compare Subscriptions
      run: |
        mkdir -p data
        updated=false

        # é¢„å®šä¹‰å‡èŠ‚ç‚¹æ¨¡æ¿ï¼ˆç”¨äºå¤±æ•ˆæ—¶å†™å…¥ï¼‰
        FAKE_NODE_CONTENT='proxies:
  - {name: "ğŸš«Fake Node", server: 127.0.0.1, port: 8880, type: vmess, uuid: 1234567890987654321, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, network: ws, ws-opts: {path: /, headers: {Host: www.local.com}}}'

        # å®šä¹‰è®¢é˜…æ¸…å•ï¼šæ–‡ä»¶å â†’ Secret ç¯å¢ƒå˜é‡
        declare -A subs=(
          ["sub1.txt"]="$SUB_URL1"
          ["sub2.txt"]="$SUB_URL2"
          ["sub3.txt"]="$SUB_URL3"
        )

        for file in "${!subs[@]}"; do
          url="${subs[$file]}"
          echo "ğŸ”¹ Checking $file"

          # ä¸‹è½½å†…å®¹
          curl -fsSL --max-time 20 "$url" -o "data/${file}.new" || echo "" > "data/${file}.new"

          # æ£€æŸ¥å†…å®¹æ˜¯å¦æœ‰æ•ˆï¼ˆéç©ºä¸”ä¸ä¸ºHTMLç­‰ï¼‰
          if [ ! -s "data/${file}.new" ] || grep -q -E '<html|DOCTYPE|Error|403|404|expired|è¿‡æœŸ' "data/${file}.new"; then
            echo "âš ï¸ Subscription for $file appears invalid, using fake node."
            echo "$FAKE_NODE_CONTENT" > "data/${file}.new"
          fi

          # æ¯”å¯¹æ˜¯å¦å˜åŒ–
          if [ ! -f "data/$file" ]; then
            echo "ğŸ†• No existing file for $file, marking as changed."
            mv "data/${file}.new" "data/$file"
            updated=true
          elif ! diff -q "data/$file" "data/${file}.new" >/dev/null; then
            echo "âœ… $file changed, updating."
            mv "data/${file}.new" "data/$file"
            updated=true
          else
            echo "âšª No change in $file"
            rm -f "data/${file}.new"
          fi
        done

        echo "updated=$updated" >> $GITHUB_ENV

    - name: Commit and Push Changes
      if: env.updated == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add data/
        git commit -m "Update subscriptions $(date '+%Y-%m-%d %H:%M:%S')"
        git push

    - name: No changes detected
      if: env.updated != 'true'
      run: echo "No changes detected in any subscription file."
      shell: bash
      continue-on-error: true
      env:
        SUB_URL1: ${{ secrets.SUB_URL1 }}
        SUB_URL2: ${{ secrets.SUB_URL2 }}
        SUB_URL3: ${{ secrets.SUB_URL3 }}
