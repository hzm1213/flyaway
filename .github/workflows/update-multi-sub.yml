name: Update Multiple Subscriptions

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-subscriptions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update subscriptions
        run: |
          declare -A subs
          subs["sub1.yaml"]="https://example.com/link1"
          subs["sub2.yaml"]="https://example.com/link2"

          FAKE_NODE_CONTENT=''

          for file in "${!subs[@]}"; do
            url="${subs[$file]}"
            echo "Fetching $file from $url"
            if curl -fsSL "$url" -o "$file"; then
              echo "✅ $file updated successfully."
            else
              echo "⚠️ $file update failed, writing default content."
              echo "$FAKE_NODE_CONTENT" > "$file"
            fi
          done

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update subscriptions"
          git push
