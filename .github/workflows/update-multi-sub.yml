name: Update Multiple Subscriptions

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
update-subscriptions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and Compare Subscriptions
        env:
          SUB_URL1: ${{ secrets.SUB_URL1 }}
          SUB_URL2: ${{ secrets.SUB_URL2 }}
          SUB_URL3: ${{ secrets.SUB_URL3 }}
        run: |
          mkdir -p data
          updated=false

          FAKE_NODE_CONTENT=''

          declare -A subs=(
            ["sub1.txt"]="$SUB_URL1"
            ["sub2.txt"]="$SUB_URL2"
            ["sub3.txt"]="$SUB_URL3"
          )

          for file in "${!subs[@]}"; do
            url="${subs[$file]}"
            echo "ðŸ”¹ Checking $file"
            curl -fsSL --max-time 20 "$url" -o "data/${file}.new" || echo "" > "data/${file}.new"

            if [ ! -s "data/${file}.new" ] || grep -q -E '<html|DOCTYPE|Error|403|404|expired|è¿‡æœŸ' "data/${file}.new"; then
              echo "âš ï¸ Subscription for $file appears invalid, using fake node."
              echo "$FAKE_NODE_CONTENT" > "data/${file}.new"
            fi

            if [ ! -f "data/$file" ]; then
              echo "ðŸ†• No existing file for $file, marking as changed."
              mv "data/${file}.new" "data/$file"
              updated=true
            elif ! diff -q "data/$file" "data/${file}.new" >/dev/null; then
              echo "âœ… $file changed, updating."
              mv "data/${file}.new" "data/$file"
              updated=true
            else
              echo "âšª No change in $file"
              rm -f "data/${file}.new"
            fi
          done

          echo "updated=$updated" >> $GITHUB_ENV

      - name: Commit and Push Changes
        if: env.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update subscriptions $(date '+%Y-%m-%d %H:%M:%S')"
          git push

      - name: No changes detected
        if: env.updated != 'true'
        run: echo "No changes detected in any subscription file."
